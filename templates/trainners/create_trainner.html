<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear un nuevo Pok√©mon</title>
</head>

<body>
    <h1>CREAR UN NUEVO ENTRENADOR</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div>
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    {% endwith %}
    <form action="/create_trainner" method="POST">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>

        <div>
            <label for="ciudad_origen">ciudad origen:</label>
            <input type="text" id="ciudad_origen" name="ciudad_origen" required>
        </div>

        <div>
            <label for="region">region :</label>
            <input type="text" id="region" name="region" required>
        </div>

        <div>
            <label for="rango">rango :</label>
            <input type="text" id="rango" name="rango" required>
        </div>

        <div>
            <label for="genero">Genero:</label>
            <input type="text" id="genero" name="genero" required>
        </div>

        <div>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>
        </div>

        <button type="submit">Crear Entrenador</button>

    </form>
    <div>
        <a href="/">
            <button>ir al inicio</button>
        </a>
    </div>
    <div>
        <a href="/assign_pokemon_to_trainer">
            <button>Asignar un pokemon a un entrenador</button>
        </a>
    </div>
    <div>
        <a href="/view_trainner_pokemon">
            <button>Ver todos los entrenadores con sus pokemones</button>
        </a>
    </div>

</body>

</html>
