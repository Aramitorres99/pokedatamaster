<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Ganador y Perdedor</title>
</head>

<body>
    <h1>Seleccionar Ganador y Perdedor</h1>
    <form method="post" action="{{ url_for('select_winner') }}">
        <label for="entrenador_ganador_id">Entrenador Ganador:</label>
        <select id="entrenador_ganador_id" name="entrenador_ganador_id" required>
            {% for trainner in trainners %}
            <option value="{{ trainner[0] }}">{{ trainner[1] }}</option>
            {% endfor %}
        </select>

        <label for="entrenador_perdedor_id">Entrenador Perdedor:</label>
        <select id="entrenador_perdedor_id" name="entrenador_perdedor_id" required>
            {% for trainner in trainners %}
            <option value="{{ trainner[0] }}">{{ trainner[1] }}</option>
            {% endfor %}
        </select>

        <button type="submit">Guardar Batalla</button>
    </form>
</body>

</html>
