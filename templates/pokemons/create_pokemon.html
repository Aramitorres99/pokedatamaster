<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear un nuevo Pokémon</title>
</head>

<body>
    <h1>CREAR UN NUEVO POKÉMON</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div>
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    {% endwith %}
    <form action="/create_pokemon" method="POST">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>

        <div>
            <label for="hp">HP:</label>
            <input type="number" id="hp" name="hp" required>
        </div>

        <div>
            <label for="ataque">Ataque:</label>
            <input type="number" id="ataque" name="ataque" required>
        </div>

        <div>
            <label for="defensa">Defensa:</label>
            <input type="number" id="defensa" name="defensa" required>
        </div>

        <div>
            <label for="ataque_especial">Ataque especial:</label>
            <input type="number" id="ataque_especial" name="ataque_especial" required>
        </div>

        <div>
            <label for="defensa_especial">Defensa especial:</label>
            <input type="number" id="defensa_especial" name="defensa_especial" required>
        </div>

        <div>
            <label for="id_habilidad">Habilidad:</label>
            <select id="id_habilidad" name="id_habilidad" required>
                <option value="">Seleccione una habilidad</option>
                {% for habilidad in habilidades %}
                <option value="{{ habilidad.id_habilidad }}">{{ habilidad.id_habilidad }} - {{ habilidad.nombre }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label for="id_tipo">Tipo:</label>
            <select id="id_tipo" name="id_tipo" required>
                <option value="">Seleccione un tipo</option>
                {% for tipo in tipos %}
                <option value="{{ tipo.id_tipo }}">{{ tipo.id_tipo }} - {{ tipo.nombre }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <button type="submit">Crear Pokémon</button>
        </div>


    </form>
    <div>
        <a href="/view_pokemon">
            <button>Ver todos los pokemones</button>
        </a>
    </div>
    <div>
        <a href="/">
            <button>ir al inicio</button>
        </a>
    </div>
</body>

</html>
